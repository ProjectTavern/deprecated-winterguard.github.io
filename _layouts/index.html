---
layout: default
---
<ul>
    {% for post in site.posts %}
    <li>
        <h2>
            <a href="{{ post.url }}" class="inherit-color">{{ post.title }}</a>
            <br>
            <span class="date">{{ post.date | yyyy년 MM월 dd일 작성 }}</span>
        </h2>
        {{ post.excerpt | strip_html | truncatewords: 49 }}
    </li>
    {% endfor %}
</ul>
